<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Cuento de Aventuras</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: sans-serif;
    }
    #viewer {
      position: relative;
      width: 800px;
      height: 600px;
      background: #000;
      overflow: hidden;
      margin-top: 20px;
    }
    #viewer img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }
    #viewer img.active {
      display: block;
    }
    #controls {
      margin-top: 10px;
    }
    #controls button {
      background: #444;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    #controls button:disabled {
      background: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Mi Cuento de Aventuras</h1>
  <div id="viewer">
    <!-- Imágenes de página (.png) -->
    <img id="page1"  src="images/page1.png"  alt="Página 1" />
    <img id="page2"  src="images/page2.png"  alt="Página 2" />
    <img id="page3"  src="images/page3.png"  alt="Página 3" />
    <!-- … hasta la página 18 -->
    <img id="page18" src="images/page18.png" alt="Página 18" />
  </div>

  <div id="controls">
    <button id="prev">Anterior</button>
    <button id="next">Siguiente</button>
  </div>

  <script>
    // IDs de cada imagen/página
    const pages = Array.from({ length: 18 }, (_, i) => `page${i+1}`);

    // Siempre empezamos en la primera página (índice 0)
    let currentIndex = 0;

    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    function showPage(index) {
      pages.forEach((id, i) => {
        const img = document.getElementById(id);
        if (!img) return;
        img.classList.toggle('active', i === index);
      });
      // Desactivar botones en los extremos
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === pages.length - 1;
    }

    // Event listeners para navegar
    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        showPage(currentIndex);
      }
    });
    nextBtn.addEventListener('click', () => {
      if (currentIndex < pages.length - 1) {
        currentIndex++;
        showPage(currentIndex);
      }
    });

    // Al cargar la página, forzamos a mostrar siempre la página 1
    window.addEventListener('DOMContentLoaded', () => {
      currentIndex = 0;
      showPage(currentIndex);
    });
  </script>
</body>
</html>
