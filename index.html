<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Cuento de Aventuras</title>
  <!-- == AQUÍ ESTÁ TU CSS ORIGINAL: NO LO ELIMINES == -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- cualquier otro <meta>, fuentes, etc que tenías -->
  <style>
    /* Si había estilos inline específicos, añádelos aquí */
    /* Por ejemplo, para centrar el visor: */
    body {
      margin: 0;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      font-family: sans-serif;
    }
    #viewer {
      position: relative;
      width: 80vw;
      max-width: 800px;
      height: 60vh;
      max-height: 600px;
      background: #000;
      overflow: hidden;
      margin-top: 20px;
    }
    #viewer img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }
    #viewer img.active {
      display: block;
    }
    #controls {
      margin: 15px 0;
    }
    #controls button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      font-size: 2rem;
      width: 3rem;
      height: 3rem;
      margin: 0 1rem;
      cursor: pointer;
      border-radius: 4px;
      line-height: 1;
    }
    #controls button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Mi Cuento de Aventuras</h1>

  <div id="viewer">
    <!-- 18 imágenes, renombradas 1.png, 2.png, … hasta 18.png en carpeta images/ -->
    <img id="page1"  src="images/1.png"  alt="Página 1" />
    <img id="page2"  src="images/2.png"  alt="Página 2" />
    <img id="page3"  src="images/3.png"  alt="Página 3" />
    <!-- … -->
    <img id="page18" src="images/18.png" alt="Página 18" />
  </div>

  <div id="controls">
    <button id="prev" aria-label="Anterior">‹</button>
    <button id="next" aria-label="Siguiente">›</button>
  </div>

  <script>
    // Creamos un array con las IDs: page1, page2, … page18
    const total = 18;
    const pages = Array.from({ length: total }, (_, i) => `page${i+1}`);
    let currentIndex = 0; // siempre arrancamos en la primera página

    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    function showPage(idx) {
      pages.forEach((id, i) => {
        const img = document.getElementById(id);
        img.classList.toggle('active', i === idx);
      });
      prevBtn.disabled = idx === 0;
      nextBtn.disabled = idx === total - 1;
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        showPage(currentIndex);
      }
    });
    nextBtn.addEventListener('click', () => {
      if (currentIndex < total - 1) {
        currentIndex++;
        showPage(currentIndex);
      }
    });

    // Al cargar la página forzamos siempre el primer slide
    window.addEventListener('DOMContentLoaded', () => {
      currentIndex = 0;
      showPage(currentIndex);
    });
  </script>
</body>
</html>
